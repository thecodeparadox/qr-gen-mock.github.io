<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>


  <script src="qrcode.js"></script>

  <title>QR Code Test</title>
</head>
<body style="background-color: #e4e4e4; margin: auto; padding: 20px 40px;">
  <div class="container">

    <div class="url-gen row">
      <h3>URL/ App URL</h3>
      <div class="row" x-data="url">
        <div class="col-md-6 col-sm-6">
          <div class="mb-3">
            <label for="tel" class="form-label">URL</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" x-model="url" required>
          </div>
          <button class="btn btn-success" @click="create">Generate</button>
        </div>
        <div class="col-md-6 col-md-6">
          <div style="width: 300px; height: 300px; border: 1px solid #ccc; float: right;">
            <img id="qr-image-url" x-bind:src="qr_image" alt="QR Code" style="width: 100%; height: auto;">
          </div>
        </div>
      </div>
    </div>

    <div class="hr">
      <hr>
    </div>

    <div class="sms-gen row">
      <h3>SMS</h3>
      <div class="row" x-data="sms">
        <div class="col-md-6 col-sm-6">
          <div class="mb-3">
            <label for="tel" class="form-label">Tel</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" x-model="tel" required>
          </div>
          <div class="mb-3">
            <label for="msg" class="form-label">Text</label>
            <textarea class="form-control" id="msg" rows="3" x-model="text" required></textarea>
          </div>
          <button class="btn btn-success" @click="create">Generate</button>
        </div>
        <div class="col-md-6 col-md-6">
          <div style="width: 300px; height: 300px; border: 1px solid #ccc; float: right;">
            <img id="qr-image-sms" x-bind:src="qr_image" alt="QR Code" style="width: 100%; height: auto;">
          </div>
        </div>
      </div>
    </div>

    <div class="hr">
      <hr>
    </div>

    <div class="row">
      <div class="wifi-gen">
        <h3>Wifi</h3>
        <div class="row" x-data="wifi">
          <div class="col-md-6 col-sm-6">
            <div class="mb-3">
              <label for="ssid" class="form-label">SSID</label>
              <input type="text" class="form-control" x-model="ssid" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="text" class="form-control" x-model="password" required>
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox" value="" x-model="is_hidden" id="is_hidden">
              <label class="form-check-label" for="is_hidden">
                Is Hidden?
              </label>
            </div>

            <div class="mb-3">
              <div>Encryption</div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="enc" id="inlineRadio1" value="WEP" x-model="encryption">
                <label class="form-check-label" for="inlineRadio1" x-model="encryption">WEP</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="enc" id="inlineRadio2" value="WPA" x-mode
                ="encryption" :checked="encryption === 'WPA'">
                <label class="form-check-label" for="inlineRadio2">WPA/WPA2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="enc" id="inlineRadio3" value="" x-model="encryption">
                <label class="form-check-label" for="inlineRadio3">None</label>
              </div>
            </div>

            <button class="btn btn-success" @click="create">Generate</button>
          </div>
          <div class="col-md-6 col-md-6">
            <div style="width: 300px; height: 300px; border: 1px solid #ccc; float: right;">
              <img id="qr-image-wifi" x-bind:src="qr_image" alt="QR Code" style="width: 100%; height: auto;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
